services:
  redis-db:
    extends:
      file: ./services/redis.yml
      service: redis-db
    volumes:
      - redis-db-data:/data
    networks:
      blockscout:
        ipv4_address: 172.16.240.23

  db-init:
    extends:
      file: ./services/db.yml
      service: db-init
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      blockscout:
        ipv4_address: 172.16.240.21

  db:
    depends_on:
      db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/db.yml
      service: db
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      blockscout:
        ipv4_address: 172.16.240.22

  backend:
    depends_on:
      - db
      - redis-db
    extends:
      file: ./services/backend.yml
      service: backend
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      args:
        RELEASE_VERSION: 9.0.0
    links:
      - db:database
    environment:
      ETHEREUM_JSONRPC_HTTP_URL: http://host.docker.internal:8545/
      ETHEREUM_JSONRPC_TRACE_URL: http://host.docker.internal:8545/
      ETHEREUM_JSONRPC_WS_URL: ws://host.docker.internal:8546/
      CHAIN_ID: '1337'
    networks:
      blockscout:
        ipv4_address: 172.16.240.20

  # nft_media_handler:
  #   depends_on:
  #     - backend
  #   extends:
  #     file: ./services/nft_media_handler.yml
  #     service: nft_media_handler
  #   build:
  #     context: ..
  #     dockerfile: ./docker/Dockerfile
  #     args:
  #       RELEASE_VERSION: 9.0.0

  visualizer:
    extends:
      file: ./services/visualizer.yml
      service: visualizer
    networks:
      blockscout:
        ipv4_address: 172.16.240.110

  sig-provider:
    extends:
      file: ./services/sig-provider.yml
      service: sig-provider
    networks:
      blockscout:
        ipv4_address: 172.16.240.120

  stats-db-init:
    extends:
      file: ./services/stats.yml
      service: stats-db-init
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    networks:
      blockscout:
        ipv4_address: 172.16.240.131

  stats-db:
    depends_on:
      stats-db-init:
        condition: service_completed_successfully
    extends:
      file: ./services/stats.yml
      service: stats-db
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    networks:
      blockscout:
        ipv4_address: 172.16.240.132

  stats:
    depends_on:
      - stats-db
      - backend
    extends:
      file: ./services/stats.yml
      service: stats
    volumes:
      - stats-db-data:/var/lib/postgresql/data
    networks:
      blockscout:
        ipv4_address: 172.16.240.130

  user-ops-indexer:
    depends_on:
      - db
      - backend
    extends:
      file: ./services/user-ops-indexer.yml
      service: user-ops-indexer
    networks:
      blockscout:
        ipv4_address: 172.16.240.140

  proxy:
    depends_on:
      - backend
      - frontend
      - stats
    extends:
      file: ./services/nginx.yml
      service: proxy
    networks:
      blockscout:
        ipv4_address: 172.16.240.2

  frontend:
    depends_on:
      - backend
    extends:
      file: ./services/frontend.yml
      service: frontend
    networks:
      blockscout:
        ipv4_address: 172.16.240.10

volumes:
  db-data:
  redis-db-data:
  stats-db-data:

networks:
  blockscout:
    name: blockscout
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.240.0/24
